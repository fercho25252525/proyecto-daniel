<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="../../img/icono.png">
    <title>Listado de Personas</title>
</head>
<body onload="mostrarPersonas()">
    <header>
		<div class="container">
			<div>
				<a href="../../index.html#mis-proyectos">
					<img src="../../img/home.svg" class="home" alt="">
				</a>
			</div>

			<div class="container-logo">
				<img src="../../img/icono.png" class="icono">
				<p class="logo">Daniel Riorrecio</p>
			</div>
		</div>
	</header>


    <div class="cuerpo">


    <div class="contenedor" id="cabecero">
        <h1>Listado de Personas</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
                <!-- <li>Juan Perez</li> -->
            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align: center">
            <button style="cursor: pointer" ondblclick="agregarPersona()">+</button>
        </div>
        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
        </form>
    </div>

    </div>

    <footer>
		<div class="container">
			<p>&copy; Daniel Riorrecio 2023</p>
		</div>
	</footer>

    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
